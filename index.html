<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>        
    <form class="calculator" name="calc">
        <div class="row">
            <input class="value" type="text" name="txt" readonly="">
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <span class="num clear col-8" onclick="document.calc.txt.value = ''">C</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '/'">/</span>
                </div>
                <div class="row">
                    <span class="num col-4" onclick="document.calc.txt.value += '7'">7</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '8'">8</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '9'">9</span>
                </div>
                <div class="row">
                    <span class="num col-4" onclick="document.calc.txt.value += '4'">4</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '5'">5</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '6'">6</span>
                </div>
                <div class="row">
                    <span class="num col-4" onclick="document.calc.txt.value += '3'">3</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '2'">2</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '1'">1</span>
                </div>
                <div class="row">
                    <span class="num col-4 zero" onclick="document.calc.txt.value += '0'">0</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '00'">00</span>
                    <span class="num col-4" onclick="document.calc.txt.value += '.'">.</span>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <span class="num col-12" onclick="document.calc.txt.value += '*'">*</span>
                    <span class="num col-12" onclick="document.calc.txt.value += '-'">-</span>
                    <span class="num plus col-12" onclick="document.calc.txt.value += '+'">+</span>
                    <span class="num equal col-12" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
                </div>
            </div>
        </div>
    </form>        
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
